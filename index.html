<div class="hello world!">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post == site.posts.first %}
        {{ post.title }}
        {{ post.content | truncatewords: 10 }} 
        <a href="{{ post.url }}">More...</a>
      {% else %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
